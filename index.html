<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="appcontainer">
      <div class="app">
        <div class="dates">
          <ul class="grid">
            <li class="date" id="dateday">DAY<input type="number" required id="day" placeholder="DD"/><p id="pdateday"></p></li>
            <li class="date" id="datemonth">MONTH<input type="number" required id="month" placeholder="MM"/><p id="pdatemonth"></p></li>
            <li class="date" id="dateyear">YEAR<input type="number" required id="year" placeholder="YYYY"/><p id="pdateyear"></p></li>
            <li><div class="arrow" id="arrow"><img src="assets/images/icon-arrow.svg" alt="Arrow for checking your age"></div></li>
          </ul>
        
        </div>
        
        <div class="calculateddates">
          <h1 class="calculated"><span id="years">- -</span>years</h1>
          <h1 class="calculated"><span id="months">- -</span>months</h1>
          <h1 class="calculated"><span id="days">- -</span>days</h1>


        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
